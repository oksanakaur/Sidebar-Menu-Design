<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link href="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Grandeur-444</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name">Dashboard</span>
                </a>
            </li>
              <li class="list-item">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link-name">User</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link-name">Messages</span>
                </a>
            </li>
              <li class="list-item">
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link-name">Analytics</span>
                </a>
            </li>
              <li class="list-item">
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="link-name">File Manager</span>
                </a>
            </li>
              <li class="list-item">
                <a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="link-name">Order</span>
                </a>
            </li>
              <li class="list-item">
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link-name">Saved</span>
                </a>
            </li>
              <li class="list-item">
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="link-name">Setting</span>
                </a>
            </li>
        </ul>

    </nav>
    
</body>
</html>
